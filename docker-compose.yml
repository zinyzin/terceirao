version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: turma_pantera
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/turma_pantera
      JWT_ACCESS_SECRET: local_access_secret_dev
      JWT_REFRESH_SECRET: local_refresh_secret_dev
      NODE_ENV: development
      PORT: 3001
      FRONTEND_URL: http://localhost:5173
      SUPERADMIN_USERNAME: superadmin
      SUPERADMIN_PASSWORD: Pantera@2024!
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg_data:
  uploads_data:
